<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–æ–º–Ω–∞—Ç–∞ | NekoVoice</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #1e1e2f;
      color: #cdd6f4;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #313244;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      user-select: none;
    }
    #timer {
      font-size: 1.5rem;
      font-weight: 600;
      font-family: monospace;
    }
    #users {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      overflow-y: auto;
      justify-content: center;
      align-content: flex-start;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.4);
      transition: filter 0.3s ease, transform 0.3s ease;
      position: relative;
    }
    .avatar.speaking {
      filter: brightness(1);
      transform: scale(1.15);
      z-index: 10;
      box-shadow: 0 0 15px #f38ba8;
    }
    .avatar::after {
      content: attr(title);
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: #cdd6f4;
      font-size: 0.75rem;
      white-space: nowrap;
      user-select: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
      background: #313244;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      user-select: none;
    }
    .controls button {
      background: #585b70;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      color: #cdd6f4;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #f38ba8;
      color: #1e1e2f;
    }
  </style>
</head>
<body>
  <div class="room-header">
    <h1>–ö–æ–º–Ω–∞—Ç–∞ NekoVoice</h1>
    <div id="timer">00:00</div>
  </div>

  <div id="users"></div>

  <div class="controls">
    <button id="info" title="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ">‚ÑπÔ∏è</button>
    <button id="settings" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
    <button id="mute" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω">üéôÔ∏è</button>
    <button id="leave" title="–í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã">üö™</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    // –ü–æ–ª—É—á–∞–µ–º roomId –∏–∑ —Ö—ç—à–∞ URL
    const roomId = location.hash.substring(1);

    const usersContainer = document.getElementById("users");
    const timerEl = document.getElementById("timer");

    let localStream;
    let peer;
    let myId;

    // –¢–∞–π–º–µ—Ä
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      timerEl.textContent = `${m}:${s}`;
    }, 1000);

    // –î–æ–±–∞–≤–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function addUser(id, label, stream = null) {
      if (document.getElementById("user-" + id)) return; // –£–∂–µ –µ—Å—Ç—å

      const userDiv = document.createElement("div");
      userDiv.className = "avatar";
      userDiv.id = "user-" + id;
      userDiv.title = label;
      userDiv.style.backgroundImage = `url('https://api.dicebear.com/8.x/lorelei/svg?seed=${id}')`;
      usersContainer.appendChild(userDiv);

      if (stream) {
        const audio = document.createElement("audio");
        audio.srcObject = stream;
        audio.autoplay = true;

        // –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≥–æ–≤–æ—Ä—è—â–µ–≥–æ
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.fftSize = 512;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectSpeaking() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          if (volume > 10) {
            userDiv.classList.add("speaking");
          } else {
            userDiv.classList.remove("speaking");
          }
          requestAnimationFrame(detectSpeaking);
        }
        detectSpeaking();
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS
    function initPeer() {
      peer = new Peer(undefined, {
        host: "peerjs.com",
        secure: true,
        port: 443,
      });

      peer.on("open", (id) => {
        myId = id;
        addUser(id, "–¢—ã");

        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then((stream) => {
            localStream = stream;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö –≤—ã–∑–æ–≤–æ–≤
            peer.on("call", (call) => {
              call.answer(stream);
              call.on("stream", (remoteStream) => {
                addUser(call.peer, "–ì–æ—Å—Ç—å", remoteStream);
              });
            });

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –¥—Ä—É–≥–∏–º –ø–∏—Ä–∞–º–∏ (—á–µ—Ä–µ–∑ signaling —Å–µ—Ä–≤–µ—Ä)
          })
          .catch((err) => {
            alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err);
          });
      });
    }

    initPeer();

    // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    document.getElementById("mute").onclick = () => {
      if (!localStream) return;
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      alert(audioTrack.enabled ? "üéôÔ∏è –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω" : "üîá –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω");
    };

    document.getElementById("leave").onclick = () => {
      location.href = "index.html";
    };

    document.getElementById("info").onclick = () => {
      alert(
        `–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–º–Ω–∞—Ç–µ:\n` +
          `ID –∫–æ–º–Ω–∞—Ç—ã: ${roomId}\n` +
          `–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${new Date().toLocaleString()}\n` +
          `–†–µ–∫–æ—Ä–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: (–ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ)`
      );
    };

    document.getElementById("settings").onclick = () => {
      alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è!");
    };
  </script>
</body>
</html>
